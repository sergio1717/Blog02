{% extends "base.html"%}

{%block title%} Post filter {%endblock%}

{%block content%}
	<div id="con">
		{%if list_post %}

		<tr>Search Found</tr>
			{%for post in list_post%}
				<table id="tab">

					<tr>
						<td><a href="/cont/{{post.title}}" style="color: black"><h2>{{post.title|upper}}</h2></a></td>
						<td><p>Author: {{post.author}}</p></td>
					</tr>

					<tr>
						<td><spam>{{post.body}}</spam></td>
					</tr>

				</table>
			{%endfor%}

		{%else%}
			Search not found
		{%endif%}
	</div>
{%endblock%}
